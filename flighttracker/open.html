<!DOCTYPE html>
<html>
<head>
    <title>Picker API Quickstart</title>
    <meta charset="utf-8" />
</head>
<body>
<p>Picker API API Quickstart</p>

<!--Add buttons to initiate auth sequence and sign out-->
<button id="authorize_button" onclick="handleAuthClick()">Authorize</button>
<button id="signout_button" onclick="handleSignoutClick()">Sign Out</button>

<pre id="content" style="white-space: pre-wrap;"></pre>

<script type="text/javascript">
  const CLIENT_ID = '1017056404597-b89pigll1tgplda8n45028vevf23me7b.apps.googleusercontent.com';
  const API_KEY = 'AIzaSyAi321f3gvK9xv-twey6qpI6eAOUkMdiY8';
  const APP_ID = '1017056404597';

  const accessToken = window.location.hash.substr(1)

  /**
   * Callback after api.js is loaded.
   */
  function gapiLoaded() {
    gapi.load('picker', createPicker);
  }

  /**
   *  Create and render a Picker object for searching images.
   */
  function createPicker() {
    const picker = new google.picker.PickerBuilder()
        .enableFeature(google.picker.Feature.NAV_HIDDEN)
        .setDeveloperKey(API_KEY)
        .setAppId(APP_ID)
        .setOAuthToken(accessToken)
        .addView(google.picker.ViewId.SPREADSHEETS)
        .setCallback(pickerCallback)
        .build();
    picker.setVisible(true);
  }

  /**
   * Displays the file details of the user's selection.
   * @param {object} data - Containers the user selection from the picker
   */
  function pickerCallback(data) {
    if (data.action === google.picker.Action.PICKED) {
      document.getElementById('content').innerText = JSON.stringify(data, null, 2);
      location = "android-app://com.adrianroos.flighttimer/open-sheet/" + data.docs[0].id;
    }
    // TODO: handle cancelled
  }
</script>
<script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
<script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>
</html>
